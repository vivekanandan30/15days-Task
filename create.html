	  <div id="band" class="container text-center">
		  <h2 id="temple_Name">Temple Details</h2>

			  <ul class="nav nav-tabs">
			    <li class="active"><a data-toggle="tab" href="#create">Create</a></li>
			    <li><a data-toggle="tab" href="#edit">Edit</a></li>
			    <li><a data-toggle="tab" href="#delete">Delete</a></li>
			  </ul>
			  <br>
			  <div class="tab-content">
			    <div id="create" class="tab-pane fade in active">
			    <br>
			      <h3>Add New Temple Details</h3><br>
			      <form id="contact-form" action="" method="post" role="form">
					<div class="form-group text-left">
						<label>Temple Name:</label>
						<input class="form-control" name="name" id="Name" placeholder="" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Location:</label>
						<input class="form-control" name="email" id="Loc" 
						placeholder="" type="text" required>
					</div>
					
					<div class="form-group text-left">
						<label>Nearest Bus Stop:</label>
						<input class="form-control" name="subject" id="busStop" placeholder="" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Nearest Railway Station:</label>
						<input class="form-control" name="subject" id="railway" placeholder="" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Nearest Airport:</label>
						<input class="form-control" name="subject" id="airport"placeholder="" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Thumbnail Path:</label>
						<input class="form-control" name="subject" id="thumPath" value="images/" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Main Image Path:</label>
						<input class="form-control" name="subject" id="MainPath" value="images/" type="text" required>
					</div>
					<div class="form-group text-left">
						<label>Temple Description:</label>
						<textarea class="form-control" name="message" id="Decp" placeholder="" rows="5" type="text" required></textarea>
					</div>
					<div class="text-right"><br>
						<button class="btn btn-primary" onclick="myclear()">CLEAR</button>
						<button class="btn btn-primary" type="submit" onclick="createNew()">ADD</button> 
					</div>
				</form>	
			    </div>
			    <div id="edit" class="tab-pane fade">
				    <br>
					<h3>Modify Your Existing Temple Details</h3><br>
				      <form id="contact-form" method="post" role="form">
						<div class="form-group text-left input-group">
					        <label>Temple ID:</label>
					        <input type="number" class="form-control" id="tempID" placeholder="Search...">
					        <span class="input-group-btn">
					          <button class="btn btn-default" type="button" onclick="searching()" style="margin-top:31.4px; height:35.2px;">
					            <span class="glyphicon glyphicon-search"></span>
					          </button>
					        </span>
					      </div>
						<div class="form-group text-left">
							<label>Temple Name:</label>
							<input class="form-control" name="name" id="mod_Name" placeholder="" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Location:</label>
							<input class="form-control" name="email" id="mod_Loc" 
							placeholder="" type="text" required>
						</div>
						
						<div class="form-group text-left">
							<label>Nearest Bus Stop:</label>
							<input class="form-control" name="subject" id="mod_busStop" placeholder="" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Nearest Railway Station:</label>
							<input class="form-control" name="subject" id="mod_railway" placeholder="" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Nearest Airport:</label>
							<input class="form-control" name="subject" id="mod_airport"placeholder="" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Thumbnail Path:</label>
							<input class="form-control" name="subject" id="mod_thumPath" value="images/" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Main Image Path:</label>
							<input class="form-control" name="subject" id="mod_MainPath" value="images/" type="text" required>
						</div>
						<div class="form-group text-left">
							<label>Temple Description:</label>
							<textarea class="form-control" name="message" id="mod_Decp" placeholder="" rows="5" type="text" required></textarea>
						</div>
						<div class="text-right"><br>
							<button class="btn btn-primary" onclick="myclear()">CLEAR</button>
							<button class="btn btn-primary" type="submit" onclick="updateNew()">UPDATE</button> 
						</div>
					</form>				    
				</div>
			    <div id="delete" class="tab-pane fade">
			      <h3>Delete your existing temple details</h3>
